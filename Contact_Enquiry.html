                    <input type="email" placeholder="Enter Your E-mail" id="email" pattern="^.+@.+$" required/>
                    <input type="text" id="country_code" value="+1" pattern="^(\+?\d{1,3}|\d{1,4})$" size="2">
                    <input type="text" id="phone" placeholder="Enter Your Phone No." pattern="^[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$" required/>

            <fieldset>
                <h2>Adult</h2>
                <table style="width:100%"> 
                    <tbody>
                        <td>Name: </td>
                        <td>DOB: </td>
                        <td>Gender: </td>
                    </tbody> 
                </table>
                <br>
                <form>
                    <h3>Adult 1</h3>
                    <label for="title">Title</label>
                    <select name="title" id="title">
                        <option value="" disabled selected>Select Title</option>
                        <option value="Mr.">Mr.</option>
                        <option value="Ms.">Ms.</option>
                        <option value="Mrs.">Mrs.</option>
                    </select>
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="fname" placeholder="First Name" required>
                    <label for="mname">Middle Name</label>
                    <input type="text" name="mname" id="mname" placeholder="Middle Name" >
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname" required placeholder="Last Name" required>
                    <br>
                    <label for="dob">Date of Birth</label>
                    <input type="dob" name="dob" id="dob" placeholder="DD-MM-YY" required>
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender">
                        <option value="" disabled selected>Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="nb">Non-binary</option>
                    </select>
                </form>
                <input type="submit" id="contact_info" value="CONTINUE DETAILS" style="float: right;" class="button"/>
            </fieldset>
            <fieldset>
                <table style="width:100%">
                    <h4>Passenger Details</h4>

                        </tr>

                <table style="width:100%">

                    <tr><td style="text-alignment:left">Flight Charges per Adult</td> <td style="text-alignment:right">USD</td></tr>
                    <tr><td style="text-alignment:left">Taxes and Fees per Adult</td> <td style="text-alignment:right">USD</td></tr>
                </table>
