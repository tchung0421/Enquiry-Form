<!DOCTYPE HTML>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <title>Contact Us</title>
   </head>
   <body>
         <fieldset>
            Contact information     
            <br><div> 
                <form method="post" target="_blank" autocomplete='on' action="enquiry.html">
                    <input type="email" placeholder="Enter Your E-mail" id="email" pattern="^.+@.+$" required/>
                    <input type="text" id="country_code" value="+1" pattern="^(\+?\d{1,3}|\d{1,4})$" size="2">
                    <input type="text" id="phone" placeholder="Enter Your Phone No." pattern="^[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$" required/>
                    <br><br>
                    <input type="submit" value="Continue Details" style="float: right;" disabled/>
                </form>
            </div>
        </fieldset>
            <script>
                var input = document.getElementById('email');
                input.oninvalid = function(event) {
	                event.target.setCustomValidity('Please enter a valid email');
                }
                input = document.getElementById('country_code');
                input.oninvalid = function(event) {
	                event.target.setCustomValidity('Please enter a valid country code');
                }
                input = document.getElementById('phone');
                input.oninvalid = function(event) {
	                event.target.setCustomValidity('Please enter a valid phone number');
                }
            </script>
    </body>
</html>
